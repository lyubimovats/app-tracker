<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AppTracker â€” Rising Apps</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Bebas+Neue&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0c0c0c;
  --surface: #141414;
  --border: #222;
  --accent: #e8ff4a;
  --accent2: #ff4a6e;
  --text: #f0f0f0;
  --muted: #555;
  --green: #4affa0;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'DM Sans', sans-serif;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Noise texture */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events: none;
  z-index: 100;
  opacity: 0.4;
}

header {
  padding: 2rem 3rem;
  display: flex;
  align-items: baseline;
  justify-content: space-between;
  border-bottom: 1px solid var(--border);
}

.logo {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 2.2rem;
  letter-spacing: 0.05em;
  color: var(--accent);
}

.logo span { color: var(--text); }

.status {
  font-family: 'Space Mono', monospace;
  font-size: 0.7rem;
  color: var(--muted);
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.pulse {
  width: 6px; height: 6px;
  background: var(--green);
  border-radius: 50%;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

/* Stats bar */
.stats-bar {
  display: flex;
  border-bottom: 1px solid var(--border);
  overflow-x: auto;
}

.stat-item {
  padding: 1.2rem 2.5rem;
  border-right: 1px solid var(--border);
  flex-shrink: 0;
}

.stat-num {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 2rem;
  color: var(--accent);
  line-height: 1;
}

.stat-label {
  font-size: 0.68rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.12em;
  margin-top: 0.2rem;
}

/* Country tabs */
.tabs-wrapper {
  padding: 1.5rem 3rem 0;
  border-bottom: 1px solid var(--border);
  display: flex;
  gap: 0;
  overflow-x: auto;
}

.tab {
  padding: 0.7rem 1.5rem;
  font-family: 'Space Mono', monospace;
  font-size: 0.75rem;
  color: var(--muted);
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: all 0.15s;
  white-space: nowrap;
  background: none;
  border-top: none;
  border-left: none;
  border-right: none;
  display: flex;
  align-items: center;
  gap: 0.4rem;
}

.tab:hover { color: var(--text); }

.tab.active {
  color: var(--accent);
  border-bottom-color: var(--accent);
}

.tab-count {
  background: var(--border);
  padding: 0.1rem 0.4rem;
  border-radius: 2px;
  font-size: 0.65rem;
}

.tab.active .tab-count {
  background: var(--accent);
  color: #000;
}

/* Table */
main { padding: 2rem 3rem; }

.table-header {
  display: grid;
  grid-template-columns: 2rem 1fr 6rem 6rem 5rem;
  gap: 1rem;
  padding: 0.5rem 1rem;
  font-size: 0.65rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: 0.12em;
  font-family: 'Space Mono', monospace;
  margin-bottom: 0.5rem;
}

.app-row {
  display: grid;
  grid-template-columns: 2rem 1fr 6rem 6rem 5rem;
  gap: 1rem;
  padding: 0.9rem 1rem;
  border: 1px solid transparent;
  transition: all 0.15s;
  animation: fadeIn 0.3s ease both;
  cursor: default;
}

.app-row:hover {
  background: var(--surface);
  border-color: var(--border);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateX(-8px); }
  to { opacity: 1; transform: translateX(0); }
}

.row-rank {
  font-family: 'Space Mono', monospace;
  font-size: 0.75rem;
  color: var(--muted);
  padding-top: 2px;
}

.row-name {
  font-size: 0.9rem;
  font-weight: 500;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.row-dev {
  font-size: 0.75rem;
  color: var(--muted);
  margin-top: 2px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.row-rank-val {
  font-family: 'Space Mono', monospace;
  font-size: 0.8rem;
  color: var(--muted);
  padding-top: 2px;
}

.row-delta {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 1.4rem;
  color: var(--green);
  line-height: 1.1;
}

.row-arrow {
  display: flex;
  align-items: center;
  justify-content: flex-end;
}

.fb-btn {
  font-family: 'Space Mono', monospace;
  font-size: 0.65rem;
  padding: 0.3rem 0.6rem;
  border: 1px solid var(--border);
  color: var(--muted);
  text-decoration: none;
  transition: all 0.15s;
  white-space: nowrap;
}

.fb-btn:hover {
  border-color: var(--accent);
  color: var(--accent);
}

.divider {
  border: none;
  border-top: 1px solid var(--border);
  margin: 0 0 0 3rem;
}

.empty {
  padding: 4rem 0;
  text-align: center;
  color: var(--muted);
  font-family: 'Space Mono', monospace;
  font-size: 0.8rem;
}

#loading {
  padding: 4rem 3rem;
  font-family: 'Space Mono', monospace;
  font-size: 0.8rem;
  color: var(--muted);
}
</style>
</head>
<body>

<header>
  <div class="logo">App<span>Tracker</span></div>
  <div class="status"><span class="pulse"></span><span id="updated-at">â€”</span></div>
</header>

<div class="stats-bar" id="stats-bar"></div>

<div class="tabs-wrapper" id="tabs"></div>

<main>
  <div id="loading">Loading data...</div>
  <div id="content" style="display:none">
    <div class="table-header">
      <div>#</div>
      <div>App</div>
      <div>Was â†’ Now</div>
      <div>Delta</div>
      <div></div>
    </div>
    <div id="app-list"></div>
  </div>
</main>

<script>
const COUNTRY_NAMES = {
  US:'ðŸ‡ºðŸ‡¸ US', GB:'ðŸ‡¬ðŸ‡§ UK', DE:'ðŸ‡©ðŸ‡ª DE', FR:'ðŸ‡«ðŸ‡· FR',
  BR:'ðŸ‡§ðŸ‡· BR', JP:'ðŸ‡¯ðŸ‡µ JP', KR:'ðŸ‡°ðŸ‡· KR', IN:'ðŸ‡®ðŸ‡³ IN',
  ID:'ðŸ‡®ðŸ‡© ID', AU:'ðŸ‡¦ðŸ‡º AU'
};

let allApps = [];
let activeCountry = 'ALL';

async function loadData() {
  try {
    const res = await fetch('data/rising_apps.json');
    const data = await res.json();
    return data.rising || [];
  } catch(e) { return []; }
}

function buildFbUrl(name) {
  return `https://www.facebook.com/ads/library/?active_status=active&ad_type=all&country=US&q=${encodeURIComponent(name)}&search_type=keyword_unordered`;
}

function renderStats(apps) {
  const countries = [...new Set(apps.map(a => a.country))];
  const maxDelta = apps.length ? Math.max(...apps.map(a => a.delta)) : 0;
  document.getElementById('stats-bar').innerHTML = `
    <div class="stat-item"><div class="stat-num">${apps.length}</div><div class="stat-label">Rising Apps</div></div>
    <div class="stat-item"><div class="stat-num">${countries.length}</div><div class="stat-label">Markets</div></div>
    <div class="stat-item"><div class="stat-num">+${maxDelta}</div><div class="stat-label">Max Jump</div></div>
  `;
}

function renderTabs(apps) {
  const countries = [...new Set(apps.map(a => a.country))];
  const counts = {};
  apps.forEach(a => counts[a.country] = (counts[a.country]||0)+1);

  const tabsEl = document.getElementById('tabs');
  const allTab = `<button class="tab ${activeCountry==='ALL'?'active':''}" onclick="setCountry('ALL')">All <span class="tab-count">${apps.length}</span></button>`;
  const countryTabs = countries.map(c =>
    `<button class="tab ${activeCountry===c?'active':''}" onclick="setCountry('${c}')">
      ${COUNTRY_NAMES[c]||c} <span class="tab-count">${counts[c]}</span>
    </button>`
  ).join('');
  tabsEl.innerHTML = allTab + countryTabs;
}

function renderApps(apps) {
  const filtered = activeCountry === 'ALL' ? apps : apps.filter(a => a.country === activeCountry);
  const list = document.getElementById('app-list');

  if (!filtered.length) {
    list.innerHTML = '<div class="empty">No apps found</div>';
    return;
  }

  list.innerHTML = filtered.map((app, i) => `
    <div>
      <div class="app-row" style="animation-delay:${i*0.03}s">
        <div class="row-rank">${i+1}</div>
        <div>
          <div class="row-name">${app.name}</div>
          <div class="row-dev">${app.developer || COUNTRY_NAMES[app.country] || app.country}</div>
        </div>
        <div class="row-rank-val">#${app.prev_rank} â†’ #${app.curr_rank}</div>
        <div class="row-delta">+${app.delta}</div>
        <div class="row-arrow">
          <a class="fb-btn" href="${buildFbUrl(app.name)}" target="_blank">FB Ads â†—</a>
        </div>
      </div>
      ${i < filtered.length-1 ? '<hr class="divider">' : ''}
    </div>
  `).join('');
}

function setCountry(country) {
  activeCountry = country;
  renderTabs(allApps);
  renderApps(allApps);
}

async function init() {
  allApps = await loadData();
  document.getElementById('loading').style.display = 'none';
  document.getElementById('content').style.display = 'block';
  document.getElementById('updated-at').textContent = `Updated ${new Date().toLocaleDateString('en-US', {month:'short', day:'numeric', year:'numeric'})}`;
  renderStats(allApps);
  renderTabs(allApps);
  renderApps(allApps);
}

init();
</script>
</body>
</html>
