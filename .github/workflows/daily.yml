name: Daily App Tracker

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Step 1 — Apple RSS snapshot
        run: python3 step1_apple_rss.py

      - name: Step 2 — Find rising apps
        run: python3 step2_rising_apps.py

      - name: Save results
        run: |
          git config user.email "bot@app-tracker.com"
          git config user.name "App Tracker Bot"
          git add data/
          git diff --staged --quiet || git commit -m "update $(date +%Y-%m-%d)"
          git push
